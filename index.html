<html>

<head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
    <p class="loading">Loading</p>
    <div class="controls">
        <p style="float: left; margin-right: 5px;">Toggle NDVI Layer: </p>
        <button id="toggleNDVI" onclick=toggleNDVI() style="float: left;">mNDVI</button>

        <form id="colourForm" class="colourForm">
            <select id="colourSchemeSelect" name="colourScheme">
                <option value="mNDVI">Median NDVI Default</option>
                <option value="cNDVI">Variance NDVI Default</option>
                <option value="turbo">Turbo</option>
                <option value="viridis">Viridis</option>
                <option value="inferno">Inferno</option>
            </select>
            <button type="submit">Change Colour</button>
        </form>

        <svg id="colourLegend" width="500"></svg>
    </div>
    <div id="map"></div>
</body>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://unpkg.com/d3fc@14.0.27/build/d3fc.js"></script>
<script src="map.js"></script>

</html>
